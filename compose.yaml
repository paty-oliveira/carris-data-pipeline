services:
  etl:
    build:
      context: .
    volumes:
      - .:/app
      - pip_cache:/root/.cache/pip
      - ${LOCAL_GCP_KEYS_PATH}:/app/service_account_key.json
    environment:
      - SERVICE_ACCOUNT_FILE=/app/service_account_key.json
      - DATASET_ID=${DATASET_ID}
    develop:
      watch:
        - action: rebuild
          path: ./main.py

volumes:
  pip_cache:

